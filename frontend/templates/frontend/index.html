{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T o | D u H a s t</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div id="task-container">
            <div id="form-wrapper">
                <form id="form">
                    <div class="flex-wrapper">
                        <div style="flex: 6">
                            <input id="title" class="form-control" type="text" name="title" placeholder="Add task"
                                autocomplete="off">
                        </div>
                        <div style="flex: 1">
                            <input id="submit" class="btn" type="submit">
                        </div>
                    </div>
                </form>
            </div>

            <div id="list-wrapper">

            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <script>
        //#region CSRF Tokenization
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');
        //#endregion

        var activeItem = null;

        buildList();

        // #region Build List
        function buildList() {
            var wrapper = document.getElementById('list-wrapper');
            wrapper.innerHTML = '';
            var url = 'http://127.0.0.1:8000/api/task-list/';

            fetch(url)
                .then((resp) => resp.json())
                .then(function (datas) {
                    console.log(datas)

                    var datas = datas
                    for (var data in datas) {
                        var title = `<span class="title">${datas[data].title}</span>`;
                        if(datas[data].completed == true){
                            title = `<strike class="title">${datas[data].title}</strike>`;
                        }
                        var item = `
                        <div id="data-row-${data}" class="task-wrapper flex-wrapper">
                            <div style="flex: 7">
                                ${title}
                            </div>
                            <div style="flex: 1">
                                <button class="btn btn-sm btn-outline-info edit">Edit</button>
                            </div>
                            <div style="flex: 1">
                                <button class="btn btn-sm btn-outline-dark delete">-</button>
                            </div>
                        </div>
                    `

                        wrapper.innerHTML += item;

                    }

                    for (var i in datas) {
                        var editBtn = document.getElementsByClassName('edit')[i];
                        var deleteBtn = document.getElementsByClassName('delete')[i];
                        var taskTitle = document.getElementsByClassName('title')[i];

                        editBtn.addEventListener('click', (function (item) {
                            return function () {
                                editItem(item);
                            };
                        })(datas[i]));

                        deleteBtn.addEventListener('click', (function (item) {
                            return function () {
                                deleteItem(item);
                            };
                        })(datas[i]));

                        taskTitle.addEventListener('click', (function (item) {
                            return function () {
                                strikeTask(item);
                            };
                        })(datas[i]));
                    }
                })
        }
        //#endregion

        // #region Create Task
        var form = document.getElementById("form-wrapper");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            var url = 'http://127.0.0.1:8000/api/task-create/';
            if (activeItem != null) {
                url = `http://127.0.0.1:8000/api/task-update/${activeItem.id}`;
                activeItem = null;
            }
            var title = document.getElementById('title').value;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken

                },
                body: JSON.stringify({
                    'title': title
                })
            }).then(function (resp) {
                buildList();
                document.getElementById('form').reset();
            });
        });
        //#endregion

        //#region Edit Task
        function editItem(item) {
            console.log('Clicked', item);
            activeItem = item;
            document.getElementById('title').value = activeItem.title;
        }
        //#endregion

        //#region Delete Task
        function deleteItem(item) {
            console.log('delete clicked');
            fetch(`http://127.0.0.1:8000/api/task-delete/${item.id}`, {
                method: 'DELETE',
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken
                }
            }).then((response) => {
                buildList();
            });
        }
        //#endregion

        //#region Strike Task
        function strikeTask(item) {
            item.completed = !item.completed;
            fetch(`http://127.0.0.1:8000/api/task-update/${item.id}`, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({'title':item.title, 'completed': item.completed})
            }).then((response) => {
                buildList();
            });
        }
        //#endregion
    </script>
</body>

</html>
